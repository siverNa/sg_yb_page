<html lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name = "viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/signup.css" type="text/css">
		<title>signup page</title>
		<script>
			//아이디 중복 체크용 새창 띄우기
			function checkid()
			{
				window.open("../php/check_id.php?userid=" + document.signup.user_id.value,"IDcheck",
							"left=50, top=50, width=300, height=300, scrollbar=no, resizeable=no");
			}
			
			//입력한 아이디로 사용할 경우 동작하는 함수
			function decide(){
				document.getElementById("decide").innerHTML = "<span style='color:blue;'>사용가능한 ID입니다.</span>"
				document.getElementById("decide_id").value = document.getElementById("uid").value
				document.getElementById("uid").disabled = true
				document.getElementById("signup_button").disabled = false
				document.getElementById("check_button").value = "다른 ID로 변경"
				document.getElementById("check_button").setAttribute("onclick", "change()")
			}

			//중복된 아이디이거나, 다른 아이디를 사용할 경우 동작하는 함수
			function change(){
				document.getElementById("decide").innerHTML = "<span style='color:red;'>ID 중복 여부를 확인해주세요.</span>"
				document.getElementById("uid").disabled = false
				document.getElementById("uid").value = ""
				document.getElementById("signup_button").disabled = true
				document.getElementById("check_button").value = "ID 중복 검사"
				document.getElementById("check_button").setAttribute("onclick", "checkid()")
			}
			
		</script>
	</head>
	<body>
		<nav class="nav-container">
			<div style="width: 100px;"></div>
			<img src="../img/kakao.png" alt="logo" style="width: 30px;">
			<div class="nav-item"><a href="./main.php" style="text-decoration: none; color: white">SG YB page</a></div>
		</nav>
		<div class="box"></div>
		<div class="container">
			<form class="signupbox" name="signup" action="../php/signup_process.php?mode=signup" method="post">
				<div class="id-box">
					<h3 style="font-size: 30px;">회원가입</h3>
					<span class="idtxt">아이디</span>
					<input class="id" type="text"
					style="width:200px;height:30px;font-size:20px;" name="user_id" id="uid">
					<input type="hidden" name="decide_id" id="decide_id">
				</div>
				<span class="duplicate" id="decide" style="color:red;">ID 중복 여부를 확인해주세요.</span>
				<input class="nav-btn" id="check_button" type="button" value="중복확인" onclick="checkid()">
				<div class="pwd-box">
					<span class="pwdtxt">비밀번호</span>
					<input class="pwd" type="password"
					style="width:200px;height:30px;font-size:20px;" name="user_password" required>
				</div>
				<div class="pwd-box">
					<span class="pwdtxtcheck">비밀번호 확인</span>
					<input class="pwd" type="password"
					style="width:200px;height:30px;font-size:20px;" name="user_password_confirm" required>
				</div>
				<button class="nav-btn" id="signup_button" type="submit" disabled="true">회원가입</button>
				<button class="nav-btn" type="button" onclick="history.back(-1)">취소</button>
			</form>
		</div>
	</body>
</html>
