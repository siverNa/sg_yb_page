<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SG YB page</title>
  <link rel="stylesheet" href="/css/signup.css">
  
</head>
<body>
  <!-- navbar -->
    <nav class="nav-container">
      <div style="width: 100px;"></div>
      <img src="/imgs/kakao.png" alt="logo" style="width: 30px;">
      <div class="nav-item">SG YB page</div>
      <div style="flex-grow: 1;"></div>
      <button class="user-main">메인 페이지로 돌아가기</button>
    </nav>
    <div class="box"></div>
  <div class="container">
    <form class="signupbox">
        <div class="id-box">
            <h3 style="font-size: 30px;">로그인</h3>
            <span class="idtxt">아이디</span>
            <input class="id" type="text"
            style="width:200px;height:30px;font-size:20px;">
        </div>
        <div class="pwd-box">
            <span class="pwdtxt">비밀번호</span>
            <input class="pwd" type="password"
            style="width:200px;height:30px;font-size:20px;">
        </div>
        <button class="nav-btn">로그인</button>
        <button class="nav-btn">취소</button>
        <div>
            <button class="nav-btn">회원가입</button>
        </div>
    </form>
  </div>
</body>
</html>
